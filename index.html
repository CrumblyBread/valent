<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Bra≈àa ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b95 0%, #ff8a80 50%, #ffc1cc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .name {
            color: #ff4081;
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            }
            to {
                text-shadow: 2px 2px 20px rgba(233, 30, 99, 0.5);
            }
        }

        .question {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            color: white;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-no:hover {
            transform: scale(0.9);
        }

        .success-screen {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .success-screen .hearts-explosion {
            font-size: 60px;
            margin: 30px 0;
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-screen p {
            font-size: 1.5rem;
            color: #666;
            line-height: 1.8;
        }

        .love-text {
            color: #e91e63;
            font-weight: 700;
        }

        /* Medved√≠k a vlastn√Ω kurzor */
        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            font-size: 24px;
            transform: translate(-2px, -2px);
            transition: none;
            display: none;
        }

        .custom-cursor.active {
            display: block;
        }

        .custom-cursor.grabbed {
            transition: all 0.5s ease-out;
        }

        .bear {
            position: fixed;
            font-size: 45px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .bear.visible {
            opacity: 1;
        }

        .bear-message {
            position: fixed;
            background: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
            color: #e91e63;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10002;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 0.2s;
        }

        .bear-message.visible {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .question {
                font-size: 1.3rem;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>
    
    <!-- Vlastn√Ω kurzor a medved√≠k -->
    <div class="custom-cursor" id="customCursor">üíò</div>
    <div class="bear" id="bear">üß∏</div>
    <div class="bear-message" id="bearMessage">Sem nie! üò§</div>

    <div class="container">
        <div class="question-screen" id="question-screen">
            <div class="heart-icon">üíï</div>
            <h1>Mil√°</h1>
            <div class="name">Bra≈ào</div>
            <p class="question">Bude≈° m√¥j Valent√≠n? üíù</p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">√Åno! üíñ</button>
                <button class="btn btn-no" id="noBtn">Nie</button>
            </div>
        </div>

        <div class="success-screen" id="success-screen">
            <div class="hearts-explosion">üíïüíñüíï</div>
            <h1>Vedel som to! ü•∞</h1>
            <p>
                Si t√° <span class="love-text">naj√∫≈æasnej≈°√≠</span> na svete!<br><br>
                Te≈°√≠m sa na n√°≈° spoloƒçn√Ω Valent√≠n! üíù<br><br>
                <span class="love-text">ƒΩ√∫bim ≈•a, Samo</span> ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        // Vytvorenie lietaj√∫cich srdieƒçok na pozad√≠
        function createHearts() {
            const container = document.getElementById('hearts-bg');
            const hearts = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        createHearts();

        // Medved√≠k a vlastn√Ω kurzor
        const customCursor = document.getElementById('customCursor');
        const bear = document.getElementById('bear');
        const bearMessage = document.getElementById('bearMessage');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.querySelector('.btn-yes');
        
        let mouseX = 0;
        let mouseY = 0;
        let isGrabbing = false;
        let cursorHidden = false;
        
        const messages = [
            "Sem nie! üò§",
            "Nie! Choƒè na √Åno! üíï",
            "Zak√°zan√©! üö´",
            "Nechaj to! üêª",
            "√Åno je tam ‚Üí üíñ",
            "Nie nie nie! üôÖ"
        ];

        // Sledovanie pohybu my≈°i
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Ak m√°me vlastn√Ω kurzor akt√≠vny a nie sme v grab m√≥de
            if (cursorHidden && !isGrabbing) {
                customCursor.style.left = mouseX + 'px';
                customCursor.style.top = mouseY + 'px';
            }
            
            // Kontrola bl√≠zkosti k tlaƒçidlu Nie
            if (!isGrabbing) {
                checkProximityToNo();
            }
        });

        // Kontrola ƒçi je kurzor bl√≠zko tlaƒçidla "Nie"
        function checkProximityToNo() {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // Ak je kurzor bli≈æ≈°ie ako 100px k tlaƒçidlu
            if (distance < 100) {
                grabCursor(btnCenterX, btnCenterY);
            }
        }

        // Medved√≠k chyt√≠ kurzor a presunie ho
        function grabCursor(btnX, btnY) {
            if (isGrabbing) return;
            isGrabbing = true;
            
            // Aktivova≈• vlastn√Ω kurzor a skry≈• syst√©mov√Ω
            document.body.style.cursor = 'none';
            cursorHidden = true;
            customCursor.classList.add('active');
            customCursor.style.left = mouseX + 'px';
            customCursor.style.top = mouseY + 'px';
            
            // Zobrazi≈• medved√≠ka pri kurzore
            bear.style.left = (mouseX + 15) + 'px';
            bear.style.top = (mouseY - 20) + 'px';
            bear.classList.add('visible');
            
            // Zobrazi≈• spr√°vu
            bearMessage.textContent = messages[Math.floor(Math.random() * messages.length)];
            bearMessage.style.left = (mouseX + 60) + 'px';
            bearMessage.style.top = (mouseY - 40) + 'px';
            bearMessage.classList.add('visible');
            
            // N√°js≈• poz√≠ciu tlaƒçidla √Åno (kam presunieme kurzor)
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const targetX = yesBtnRect.left + yesBtnRect.width / 2;
            const targetY = yesBtnRect.top + yesBtnRect.height / 2;
            
            // Po chv√≠li presun√∫≈• kurzor k tlaƒçidlu √Åno
            setTimeout(() => {
                customCursor.classList.add('grabbed');
                customCursor.style.left = targetX + 'px';
                customCursor.style.top = targetY + 'px';
                
                // Medved√≠k ide s kurzorom
                bear.style.transition = 'all 0.5s ease-out';
                bear.style.left = (targetX + 15) + 'px';
                bear.style.top = (targetY - 20) + 'px';
                
                bearMessage.style.transition = 'all 0.5s ease-out';
                bearMessage.style.left = (targetX + 60) + 'px';
                bearMessage.style.top = (targetY - 40) + 'px';
                
                // Po presune skry≈• v≈°etko
                setTimeout(() => {
                    bear.classList.remove('visible');
                    bearMessage.classList.remove('visible');
                    bear.style.transition = '';
                    bearMessage.style.transition = '';
                    
                    // Reset po chv√≠li
                    setTimeout(() => {
                        customCursor.classList.remove('grabbed');
                        isGrabbing = false;
                    }, 300);
                }, 600);
            }, 400);
        }

        // Keƒè klikne "√Åno"
        function sayYes() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            
            // Pridanie extra srdieƒçok na oslavu
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-float';
                    heart.textContent = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 6)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
                    document.getElementById('hearts-bg').appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
