<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b95 0%, #ff8a80 50%, #ffc1cc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .name {
            color: #ff4081;
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            }
            to {
                text-shadow: 2px 2px 20px rgba(233, 30, 99, 0.5);
            }
        }

        .question {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #ff4081);
            color: white;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-no:hover {
            transform: scale(0.9);
        }

        .success-screen {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .success-screen .hearts-explosion {
            font-size: 60px;
            margin: 30px 0;
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-screen p {
            font-size: 1.5rem;
            color: #666;
            line-height: 1.8;
        }

        .love-text {
            color: #e91e63;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .question {
                font-size: 1.3rem;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
